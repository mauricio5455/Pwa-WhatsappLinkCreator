<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Gerador de Link Whatsapp</title>
</head>
<body>
    <main>
        <div id="info">
            <h1>Crie um link ou evie uma mensagem direta!</h1>
        </div>
        <div id="content">
            <div id="switch">
                <button class="switchbtn">Criar Link</button>
                <button class="switchbtn">Mensagem Direta</button>
            </div>
            <div id="clink">
                <div id="formContainer">
                    <label for="cnmr"><span class="txtCampo"><p>Número de telefone:</p></span></label>
                    <input type="text" class="mainInput" name="numero" placeholder="Digite seu número de telefone" id="cnmr">
                    
                    <label for="cmsg"><span class="txtCampo"><p>Mensagem (Opcional):</p></span></label>
                    <input id="cmsg" type="text" class="mainInput" name="mensagem" placeholder="Digite a mensagem" id="cmsg">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
