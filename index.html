<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link Whatsapp</title>
</head>
<body>
    <main>
        <div id="info">
            <h1>Envie uma mensagem direta à alguém, ou crie seu link de contato!</h1>
        </div>
        <div id="content">
            <div id="clink">
                <label for="cnmr"><span id="txtCampo">Número de telefone</span></label>
                <input type="text" pattern="^(1[1-9]|[4689][0-9]|2[12478]|3([1-5]|[7-8])|5([13-5])|7[193-7])9[0-9]{8}$" name="numero" id="cnmr">
            </div>
        </div>
    </main>
</body>
</html>
